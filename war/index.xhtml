<!DOCTYPE html 
     PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
     "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.prime.com.tr/ui">
<h:head id="head">
    <meta
        http-equiv="Content-Type"
        content="text/html; charset=UTF-8" />
    <title>Fotokugeln</title>
</h:head>
<h:body id="body">
    <h1>Fotokugeln</h1>
    <p:dataTable
        var="pano"
        value="#{panoramaTableBean.panoramas}">
        <p:column>
            <f:facet name="header">
            </f:facet>
            <h:graphicImage value="#{pano.thumbnailUrl}" />
        </p:column>
        <p:column>
            <f:facet name="header">
                <h:outputText value="Name" />
            </f:facet>
            <h:outputText value="#{pano.name}" />
        </p:column>
        <p:column>
            <f:facet name="header">
            </f:facet>
            <h:outputLink value="/edit.jsp?key=#{pano.keyString}">Edit</h:outputLink>
        </p:column>
    </p:dataTable>
    <hr />
    <h3>Upload new panorama</h3>
    <p:fileUpload fileUploadListener="#{uploadBean.handleUpload}" />
</h:body>
</html>
